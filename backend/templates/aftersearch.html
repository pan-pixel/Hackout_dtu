{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTiWISE</title>
    <link rel="icon" type="image/x-icon" href="{% static './assests/title.png' %}">
    <link rel="stylesheet" href="{% static './css/aftersearch.css' %}">
    <link rel="stylesheet" href="{% static './css/particle.css' %}">
    <link rel="stylesheet" href="{% static './css/loading.css' %}">


</head>
<body>
   <nav>
    <div class="container navbar flex">
        <a href="{% url 'home' %}">

            <div class="left flex">
            <img src="{% static './assests/bglogo.png' %}" alt="">
            <h3 class="main-brand">INVEST<span class="color">i</span>WISE</h3>
            </div>


        </a>
        <div class="right">
            <ul class="nav-link flex">
                <li><a class="hover-link underline"href="{% url 'goal' %}"><i class="fa-solid fa-bullseye"></i> Goal Analyser</a></li>
                <li><a class="hover-link underline"href="{% url 'syllabus' %}"><i class="fa-solid fa-rocket"></i>  Play & Learn</a></li>

                <li><a  class="hover-link underline"href="{% url 'about' %}"><i class="fa-solid fa-user-group"></i> About us</a></li>
            </ul>
        </div>
    </div>
   </nav>
   <section class="main-search">
    <div class="container search-cont ">
        <div class="search-heading">
            <h1 class="main-search-head">INVEST<span class="search-heading-i">i</span>WISE</h1>
        </div>
        <div class="search-form">
            <form class="search-form-cont flex" method="POST"  action="{% url 'search' %}">
                {% csrf_token %}
                <input placeholder="Enter Company Name" type="text" name="company" class="Search-input" required>
                <button class="Sbtn" ><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="tagline" id="tline">
            <h1>Detailed analysis of make an</h1>
            <h1>INFORMED INVESTOR</h1>
        </div>
    </div>
   </section>

<section class="final_result container flex">
    <div class="jai_ho">
        <a href="{% static './assests/report.md' %}" type="text" target="_blank">Your report is ready, click to view it!</a>
    </div>
</section>
  
   <div class="page-bg"></div>
    <div class="animation-wrapper">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>

    </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/b5a8447ad3.js" crossorigin="anonymous"></script>
<script>
    window.addEventListener("load",()=>{
        document.querySelector(".loading").classList.add("loading--hidden");
    });
</script>
</html>
